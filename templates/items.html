{% extends 'base.html' %}

{% block title %}geek catalog{% endblock %}

{% block page_content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>{{ category.name }}</h2>
            </div>
        <div class="row">

            {% for item in items %}
            <div class="col-md-12">
               <a href="{{ url_for('show_item',item_id=item.id) }}">{{item.name}}</a>
            </div>
            {% endfor %}

            <a href="{{ url_for('new_item', category_id=category.id) }}">Add new item</a>
        </div>
	</div>

</div> <!-- /container -->

{% endblock %}
