{% extends 'base.html' %}

{% block title %}geek catalog{% endblock %}

{% block page_content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
            <h3>{{ item.name }}</h3>
                <p>Description:  {{ item.description }}</p>
                <p>
                    {% set image = 'images/{}'.format(item.image)  %}
                    <img src="{{ url_for('static', filename=image) }}">
                </p>
            </div>
            <div class="col-md-6">

            </div>
            <a href="{{ url_for('edit_item', item_id=item.id) }}">Edit Item</a>
        </div>
	</div>


{% endblock %}
