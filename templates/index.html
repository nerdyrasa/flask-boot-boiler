{% extends 'base.html' %}

{% block title %}geek catalog{% endblock %}

{% block page_content %}

    <div class="container">
	<div class="row">
		<div class="col-md-3">
			<a href="#" class="thumbnail">
				<img class="img-responsive" src="/static/images/LatestItems.png" height=100 width=150 alt="Latest Items">
				See the latest items</a>
		</div>
		{% for category in categories %}
		<div class="col-md-3">
			<a href="{{url_for('items',category_id=category.id)}}" class="thumbnail">
				<img class="img-responsive" src="/static/images/{{category.image}}" height=100 width=150 alt="{{category.name}}">
			{{category.name}}</a>
		</div>
		{% endfor %}

	</div>
</div> <!-- /container -->

{% endblock %}
